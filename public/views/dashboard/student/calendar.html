<div class="container-fluid" ng-controller="timetableController as vm">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="page-header">Timetable</h4>
    </div>

    <div class="row">

      <div class="col-md-6 text-center">
        <div class="btn-group">

          <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" decrement="vm.calendarView">
              Previous
            </button>
          <button class="btn btn-default" mwl-date-modifier date="vm.viewDate" set-to-today>
              Today
            </button>
          <button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" increment="vm.calendarView">
              Next
            </button>
        </div>
      </div>

      <br class="visible-xs visible-sm">

      <div class="col-md-6 text-center">
        <div class="btn-group">
          <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
          <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
        </div>
      </div>

    </div>

    <mwl-calendar events="vm.events" view="vm.calendarView" view-date="vm.viewDate" day-view-start="09:00" day-view-end="17:59">
    </mwl-calendar>
  </div>
</div>
