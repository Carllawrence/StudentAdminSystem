<div class="container-fluid">

  <div class="header"><h3><i class="fa fa-users"></i> User Management</h3></div>
 
  <div class="input-group col-xs-6 col-xs-offset-2">
        <input type="text" class="form-control" ng-model="search" placeholder="Search users...">
      
    </div>


  <!-- Table -->
 <table class="table table-striped">
 <caption>All System Users</caption>
    <thead>
    <tr>
      <th>Picture</th>
      <th>pic url</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>Group</th>
      <th>Actions</th>
    </tr>
    </thead>
  <tbody>
    <tr  ng-repeat="(id, user) in users | filter:search ">
      <td> <img ng-src="{{user.picUrl}}" class="img-circle special-img"></td>
       <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.picUrl" e-name="picUrl" e-form="rowform">
          {{ user.picUrl || 'No Picture' }}
        </span>
      </td>
      <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.firstname" e-name="firstname" e-form="rowform" onbeforesave="checkName($data, user.id)">
          {{ user.firstname || 'None' }}
        </span>
      </td>
 <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.lastname" e-name="lastname" e-form="rowform" onbeforesave="checkName($data, user.id)">
          {{ user.lastname || 'None' }}
        </span>
      </td>
       <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.username" e-name="username" e-form="rowform" onbeforesave="checkName($data, user.id)">
          {{ user.username || 'None' }}
        </span>
      </td>
    
       <td>
        <!-- editable username (text with validation) -->
        <span editable-text="user.status" e-name="status" e-form="rowform" onbeforesave="checkName($data, user.id)">
          {{ user.status || 'Applicant' }}
        </span>
      </td>
      <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="saveUser($data, user._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == user">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>
        <div class="buttons" ng-show="!rowform.$visible">
          <button type="button" class="btn btn-primary" ng-click="rowform.$show()">edit</button>
          <button type="button" class="btn btn-danger" ng-click="removeUser($index)">del</button>
        </div>  
      </td>
    </tr>
    </tbody>
  </table>
</div>
